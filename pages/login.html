<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fit Connect</title>
  <link rel="shortcut icon" href="/public/images/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/public/styles/login.css" />
  <link rel="stylesheet" href="/public/styles/nav.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="/public/styles/modal.css" />
</head>

<body>
  <div id="loadingOverlay"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <div class="loader"></div>
      <p style="color: white; text-align: center;">Carregando...</p>
    </div>
  </div>

  <section class="box1">
    <div class="row">
      <div class="col-12">
        <form class="formlogin " id="formLogin">
          <h1 class="display-6">Fazer Login</h1>
          <select name="userType" id="userType" class="alignhappy">
            <option value="0">Aluno</option>
            <option value="1">Funcionário</option>
          </select>
          <input type="text" class="input" placeholder="Email" name="email">
          <input type="password" class="input" placeholder="Senha" name="senha">
          <button type="submit">Entrar</button>
          <span id="btnEsqueceuSenha">Esqueceu a senha?</span>
        </form>
      </div>
    </div>

  </section>

  <div id="modalEsqueceuSenha" class="modal" tabindex="-1">
    <div class="modal-dialog d-flex align-items-center justify-content-center" style="height: 80vh;">
      <div class="modal-content">
        <div class="modal-header">
          <h2 style="color: black">Recuperar Senha</h2>
          <span id="fecharModalEsqueceuSenha" class="fechar">&times;</span>
        </div>
        <form id="formEsqueceuSenha" class="p-5">
          <div class="input-group input-group-modal col-md-12 col-sm-6 mb-4">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-at-fill"></i></span>
            <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" aria-label="Username"
              aria-describedby="basic-addon1" required>
          </div>
          <button class="float-right btn btn-success" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <div id="modalInserirCodigo" class="modal" tabindex="-1">
    <div class="modal-dialog d-flex align-items-center justify-content-center" style="height: 80vh;">
      <div class="modal-content">
        <div class="modal-header">
          <h2 style="color: black">Insira o código</h2>
          <span id="fecharModalInserirCodigo" class="fechar">&times;</span>
        </div>
        <form id="formInserirCodigo" class="p-5">
          <div class="input-group input-group-modal col-md-12 col-sm-6 mb-4">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-at-fill"></i></span>
            <input type="password" name="codigo" id="codigo" class="form-control" placeholder="Código"
              aria-label="Username" aria-describedby="basic-addon1" required>
          </div>
          <button class="float-right btn btn-success" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <div id="modalTrocarSenha" class="modal" tabindex="-1">
    <div class="modal-dialog d-flex align-items-center justify-content-center" style="height: 80vh;">
      <div class="modal-content">
        <div class="modal-header">
          <h2 style="color: black">Trocar Senha</h2>
          <span id="fecharModalTrocarSenha" class="fechar">&times;</span>
        </div>
        <form id="formTrocarSenha" class="p-5">
          <input class="d-none" type="text" id="recEmail">
          <input class="d-none" type="text" id="recModulo">
          <div class="input-group input-group-modal col-md-12 col-sm-6 mb-4">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-at-fill"></i></span>
            <input type="password" name="senha" id="senha" min="6" class="form-control" placeholder="Senha"
              aria-label="Username" aria-describedby="basic-addon1" required>
          </div>
          <button class="float-right btn btn-success" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/public/service/Front/login.js"></script>
  <script src="/public/service/Back/reqLogin.js"></script>
  <script src="/public/service/Front/Validacao.js"></script>
</body>

</html>
