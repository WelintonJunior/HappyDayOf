<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/equipe.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="stylesheet" href="../styles/modal.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <nav>
      <div class="infoNav">
        <h1 id="eqpInfo"></h1>
      </div>
      <div class="btnsNav">
        <div class="boxBtn">
          <button id="btnAcademia">
            <div class="boxImgButton">
            <img src="./images/imgBtnCadastrarAcademia.png" width="30px" height="30px" alt="">
          </div>
          <div class="boxTxtButton">
            <span>Academias</span>
          </div>
        </button> 
      </div>
    </div>
  </nav>
  <main>
    <div id="TelaAcademia" style="display: none">
    <div class="listBox" id="listBox">
    <div id="table" ></div>
    </div>
    <button id="abrirModalRegisterAcademia">Cadastrar Academia</button>
  </div>
      <!-- Modal -->
      <div id="modalCadastrarAcademia" class="modal">
        <div class="modal-conteudo">
          <span class="fechar">&times;</span>
          <div class="formBox"  id="formAcademiaBox">
            <form id="formAcademia">
              <h2>Cadastrar Academia</h3>
              Cnpj: <input type="text" maxlength="18" id="acaCnpj" name="acaCnpj" />
              <br />
              <br />
              Nome: <input type="text" name="acaNome" /><br />
              <br />
              Cep: <input type="text" name="acaCep" /><br />
              <br />
              Data: <input type="date" name="acaDataCadastro" /><br />
              <br />
              Celular:
              <input
                type="text"
                maxlength="15"
                id="acaCelular"
                name="acaCelular"
              /><br />
              <br />
              Telefone:
              <input
                type="text"
                maxlength="9"
                id="acaTelefone"
                name="acaTelefone"
              /><br />
              <br />
              Cor tema:
              <input type="color" name="acaColor" value="#ff0000" /><br />
              <br />
              <button type="submit">Enviar</button>
            </form>
          </div>
        </div>
      </div>
      
      <div id="modalCadastrarAdministradorAcademia" class="modal">
        <div class="modal-conteudo">
          <form id="formAdministradorAcademia">
            <h2>Cadastrar Administrador</h3>
            Nome: <input type="text" name="admNome" /> <br />
            <br />
            Celular:
            <input type="text" id="admCelular" maxlength="15" name="admCelular" />
            <br />
            <br />
            Cep: <input type="text" id="admCep" name="admCep" /> <br />
            <br />
            Estado: <input type="text" id="admEstado" name="admEstado" /> <br />
            <br />
            Cidade: <input type="text" id="admCidade" name="admCidade" /> <br />
            <br />
            Rua: <input type="text" id="admRua" name="admRua" /> <br />
            <br />
            Numero Rua: <input type="text" name="admNumeroRua" /> <br />
            <br />
            Sexo:
            <select name="admSexo">
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
              <option value="P">Prefiro n√£o dizer</option>
            </select>
            <br />
            <br />
            CPF: <input type="text" maxlength="14" id="admCpf" name="admCpf" />
            <br />
            <br />
            Email: <input type="text" name="admEmail" /> <br />
            <br />
            <select class="d-none" name="admAcademia" id="admAcademia"></select>
            Senha: <input type="password" name="admSenha" id="" /> <br />
            <br />
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
      
    </main>
    <script src="../service/Back/reqEquipe.js"></script>
    <script src="../service/Front/frtEquipe.js"></script>
    <script src="../service/Front/Validacao.js"></script>
  </body>
</html>
