<body style="padding: 0;">
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <h4 id="eqpInfo"></h4>
      </div>

      <ul class="list-unstyled components ps-2">
        <li id="btnAcademia">
          <a> <i class="bi bi-person-arms-up"> </i>Academia</a>
        </li>
        <li>
          <a href="#pagSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"
            id="maisPaginas">Mais Páginas</a>
          <ul class="collapse list-unstyled" id="pagSubmenu">
            <li>
              <a>Pag 1</a>
            </li>
            <li>
              <a>Pag 2</a>
            </li>
            <li>
              <a>Pag 3</a>
            </li>
          </ul>
        </li>
      </ul>

      <ul class="list-unstyled CTAs">
        <li>
          <a href="#" class="btn1">Botão 1</a>
        </li>
        <li>
          <a id="btnLogout" class="btn2">Logout</a>
        </li>
      </ul>
    </nav>

    <div id="content">
      <button type="button" id="menuCollapse" class="btn btn-danger">
        <i class="fas fa-align-left"></i>
        <span>Alternar menu</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      <div id="TelaAcademia" style="display: none">
        <div class="listBox" id="listBox">
          <div id="table"></div>
        </div>
        <button id="abrirModalRegisterAcademia">Cadastrar Academia</button>
      </div>
    </div>
  </div>
  <main>

    <!-- Modal -->
    <div id="modalCadastrarAcademia" class="modal">
      <div class="modal-conteudo">
        <span class="fechar">&times;</span>
        <div class="formBox" id="formAcademiaBox">
          <form id="formAcademia">
            <h2>Cadastrar Academia</h3>
              Cnpj: <input type="text" maxlength="18" id="acaCnpj" name="acaCnpj" />
              <br />
              <br />
              Nome: <input type="text" name="acaNome" /><br />
              <br />
              Cep: <input type="text" name="acaCep" /><br />
              <br />
              Data: <input type="date" name="acaDataCadastro" /><br />
              <br />
              Celular:
              <input type="text" maxlength="15" id="acaCelular" name="acaCelular" /><br />
              <br />
              Telefone:
              <input type="text" maxlength="9" id="acaTelefone" name="acaTelefone" /><br />
              <br />
              Cor tema:
              <input type="color" name="acaColor" value="#ff0000" /><br />
              <br />
              <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <div id="modalCadastrarAdministradorAcademia" class="modal">
      <div class="modal-conteudo">
        <form id="formAdministradorAcademia">
          <h2>Cadastrar Administrador</h3>
            Nome: <input type="text" name="admNome" /> <br />
            <br />
            Celular:
            <input type="text" id="admCelular" maxlength="15" name="admCelular" />
            <br />
            <br />
            Cep: <input type="text" id="admCep" name="admCep" /> <br />
            <br />
            Estado: <input type="text" id="admEstado" name="admEstado" /> <br />
            <br />
            Cidade: <input type="text" id="admCidade" name="admCidade" /> <br />
            <br />
            Rua: <input type="text" id="admRua" name="admRua" /> <br />
            <br />
            Numero Rua: <input type="text" name="admNumeroRua" /> <br />
            <br />
            Sexo:
            <select name="admSexo">
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
              <option value="P">Prefiro não dizer</option>
            </select>
            <br />
            <br />
            CPF: <input type="text" maxlength="14" id="admCpf" name="admCpf" />
            <br />
            <br />
            Email: <input type="text" name="admEmail" /> <br />
            <br />
            <select class="d-none" name="admAcademia" id="admAcademia"></select>
            Senha: <input type="password" name="admSenha" id="" /> <br />
            <br />
            <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

  </main>
  <script src="../service/Back/reqEquipe.js"></script>
  <script src="../service/Front/frtEquipe.js"></script>
  <script src="../service/Front/Validacao.js"></script>

  <!-- <script src="../assets/dist/js/bootstrap.bundle.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>

  <script
    defer
    src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"

    crossorigin="anonymous"
  ></script>
  <script
    defer
    src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"
  ></script>

  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <!-- Popper.JS -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"
  ></script>
  <!-- Bootstrap JS -->
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"
  ></script>
  <script src="../service/Front/nav.js"></script>
</body>
</html>
